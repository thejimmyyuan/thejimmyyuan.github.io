<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Windows 8</title>
		<link rel="stylesheet" type="text/css" href="framework/main-css.css">
		<script src="framework/script.js"></script>
		<link rel="icon" type="image/png" href="framework/images/shibe.png">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
		<meta name="description" content="" />
		<meta name="author" content="Jimmy Yuan" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<script>
			setInterval(function() {
				theTime = new Date().toLocaleTimeString();
				aTime = theTime.substring(0, 5);
				lTime = theTime.substring(8);
				theTime = aTime + lTime;
				document.getElementById("time").innerHTML = theTime;
			}, 1000);
		</script>
		<body onload="getTheDay();">

			<div class = "wifiMenu" id = "wifiMenu">
				<h2 class = "wifiHeader">Networks</h2>
				<div class = "wifiWrapper">
					<span class = "wifiText" id = "textStatus">On</span>

					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
						<label class="onoffswitch-label" for="myonoffswitch" > <span class="onoffswitch-inner" onclick = "turnOffWifi();" ></span> <span onclick = "turnOffWifi();" class="onoffswitch-switch" ></span> </label>
					</div>

					<div id = "wifiOff">
						<h4 class = "wifiHeader">Connections</h4>
						<span class = "wifiText">NETWORK</span>
						<img src = "framework/images/wifi.png" class = "wIcons" alt = "WiFi"/>

						<h4 class = "wifiHeader">WiFi</h4>
						<div class = "wifiTextC">
							<span class = "wifiText">Flamingos</span>
							<img src = "framework/images/wifi.png" class = "wIcons" alt = "WiFi"/>
						</div>

						<br />
						<div class = "wifiTextC">
							<span class = "wifiText">Access Point</span>
							<img src = "framework/images/wifi.png" class = "wIcons" alt = "WiFi"/>
						</div>

						<br />
						<div class = "wifiTextC">
							<span class = "wifiText">FreeWiFi</span>
							<img src = "framework/images/wifi.png" class = "wIcons" alt = "WiFi"/>
						</div>

					</div>

				</div>
			</div>
			<div class = "desktop" onclick="closeSystem('wifiMenu');">
				<div class = "desktopIcons">
					<div class = "iconWrapper">
						<img src = "framework/images/trash.png" class = "dIcons" alt = "Recycle Bin"/>
						<span class = "iconText">Recycle Bin</span>
					</div>
					<div id = "firefox">
						<div class = "toptask">
							<div class = "toptab">
								FireFox
							</div>
							<div class = "close" onclick = "closeApp('firefox','foxIcon');">
								X
							</div>
							<div class = "minimax">
								+
							</div>
							<div class = "minimax">
								_
							</div>
						</div>
						<div class = "addressBar">
							<span><img class = "arrow" src = "framework/images/left.png"/>
							<img class = "arrow" src = "framework/images/right.png"/></span>
							<input type = "text" class = "url" value = "http://www.thejimmyyuan.com/" id = "bar">
							<a class = "go" onclick = "go();">Go</a>
							<input type = "text" class = "search" placeholder = "Google Search">
							
						</div>
						<div class = "firefoxbody">
							<iframe id = "frame" class = "brow" src ='http://www.thejimmyyuan.com/'></iframe>
						</div>
					</div>
					<div id = "explorer">
						<div class = "toptask">
						<span><img src = "framework/images/explorer.png" class = "titleIcon" alt = "Windows Explorer"/></span><span class ="topcap">Explorer</span>
							<div class = "close" onclick = "closeApp('explorer','expIcon');">
								X
							</div>
							<div class = "minimax">
								+
							</div>
							<div class = "minimax">
								_
							</div>
							<div class = "ebody">
								
							</div>
						</div>
						
					</div>
				</div>
				
				
			<!-- TASK BAR -->
				
				
				<div class = "startMenu">
					<a href = "#"><img src = "framework/images/startmenu.png" class = "startButton" id = "startButton" alt = "Start Button" onclick = "openMenu();"/></a>
				</div>
				<div class = "icons">
					<img src = "framework/images/firefox.png" class = "tIcons" alt = "FireFox" id = "foxIcon" onclick = "openApp('firefox','foxIcon');"/>
					<img src = "framework/images/explorer.png" class = "tIcons" alt = "Windows Explorer" id = "expIcon" onclick = "openApp('explorer','expIcon');"/>
				</div>

				<div class = "taskbartime">
					<span class = "time" id = "time">Loading</span>
					<br />
					<span class = "time" id = "date" onload="getTheDay();">Loading</span>
				</div>
			</div>
			<div class = "taskIcons">

				<img src = "framework/images/battery.png" class = "taIcons" alt = "Battery 95%"/>
				<img src = "framework/images/wifi.png" class = "taIcons" alt = "WiFi" id = "wifi" onclick = "slideLeft('wifiMenu');"/>
				<img src = "framework/images/volume.png" class = "taIcons" id = "volume" alt = "Volume" onclick = "swapIcon('volume','volume.png','mute.png');"/>
			</div>
			
			
			<!-- START MENU -->
			
			
			<div class = "startMenuDesktop" id = "startMenuDesktop" onclick="closeSystem('wifiMenu');">
				<div class = "startHeaderSection">
					<h1 class = "startHeader">Start</h1>
					<div class = "nameIcon">
						<div class = "nameWrapper">
							<span class = "userName" style= "font-weight:300;">Jimmy</span>

							<span class = "userName">Yuan</span>
						</div>

						<img src = "framework/images/jimmy.jpg" class = "portrait">
					</div>

				</div>
				<div class="pure-g left-side">
					<div class="pure-u-8-24 boxItem">
						<div class = "card green1">
							<img class = "tileIcon" src = "framework/images/mail.png" />
							<span class = "tileText">Mail</span>
						</div>
					</div>
					<div class="pure-u-8-24 boxItem">
						<div class = "card purple1">
							<img class = "tileIcon" src = "framework/images/calender.png" />
							<span class = "tileText">Calender</span>
						</div>
					</div>
					<div class="pure-u-4-24 boxItem">
						<div class = "card blue2">
							<img class = "tileIcon" src = "framework/images/ie.png" />
							<span class = "tileText">Internet Explorer</span>
						</div>
					</div>
					<div class="pure-u-4-24 boxItem">
						<div class = "card green2">
							<img class = "tileIcon" src = "framework/images/store.png" />
							<span class = "tileText">Store</span>
						</div>
					</div>
					
					<!-- SECOND -->
					<div class="pure-u-8-24 boxItem">
						<div class = "card orange1">
							<img class = "tileIcon" src = "framework/images/people.png" />
							<span class = "tileText">People</span>
						</div>
					</div>
					<div class="pure-u-8-24 boxItem">
						<div class = "card blue4 photosBg">
							<img class = "tileIcon" src = "framework/images/picture.png" />
							<span class = "tileText">Photos</span>
						</div>
					</div>
					<div class="pure-u-4-24 boxItem">
						<div class = "card purple2">
							<img class = "tileIcon" src = "framework/images/map.png" />
							<span class = "tileText">Maps</span>
						</div>
					</div>
					<div class="pure-u-4-24 boxItem">
						<div class = "card blue3">
							<img class = "tileIcon" src = "framework/images/skydrive.png" />
							<span class = "tileText">SkyDrive</span>
						</div>
					</div>
					
					<!-- THIRD -->
					<div class="pure-u-8-24 boxItem">
						<div class = "card purple3">
							<img class = "tileIcon" src = "framework/images/messaging.png" />
							<span class = "tileText">Messaging</span>
						</div>
					</div>
					<div class="pure-u-8-24 boxItem">
						<div class = "card red1">
							<img class = "tileIcon" src = "framework/images/youtube.png" />
							<span class = "tileText">Youtube</span>
						</div>
					</div>
					<div class="pure-u-8-24 boxItem">
						<div class = "card orange1">
						<img class = "tileIcon" src = "framework/images/music.png" />
							<span class = "tileText">Music</span>
						</div>
					</div>
					<!-- FOURTH -->
					<div class="pure-u-8-24 boxItem">
						<div class = "card desktopCard">
							<span class = "tileText picTile">Desktop</span>
						</div>
					</div>
					<div class="pure-u-4-24 boxItem">
						<div class = "card green1">
							<img class = "tileIcon" src = "framework/images/xbox.png" />
							<span class = "tileText">XBOX</span>
						</div>
					</div>
					<div class="pure-u-4-24 boxItem">
						<div class = "card red1">
							<img class = "tileIcon" src = "framework/images/camera.png" />
							<span class = "tileText">Camera</span>
						</div>
					</div>
					<div class="pure-u-8-24 boxItem">
						<div class = "card blue2">
							<img class = "tileIcon" src = "framework/images/weather.png" />
							<span class = "tileText">Weather</span>
						</div>
					</div>
				</div>
			</div>
		</body>
</html>
