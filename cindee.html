		<style>
		body{
			background:white;
		}
		#heart
		{
			text-align:center;
			font-family: 'Marck Script', cursive;	
			margin-left:auto;
			margin-right:auto;
		}
		.heart
		{
			font-size:200px;
			color:#ff4136;
		}
		.heart:hover
		{
			color:white;
			background:#ff4136;
		}
		#hidden
		{
			font-family: 'Sniglet', cursive;
			text-align:center;
		}
		</style>
		<script>
		function changeColor()
		{
			document.body.style.background="red";
		}
		function changeBack()
		{
			document.body.style.background="white";
		}
		</script>
    </head>
    <body>
	<div id = "heart"><span class = "heart" onmouseover="changeColor()" onmouseout= "changeBack();">Cindy</span></div>
	
	<div id = "hidden"><span class = "heart" style = "font-size:100px;" onmouseover="changeColor()" onmouseout= "changeBack();">I </span></div>
	
	<div id = "hidden"><span class = "heart" style = "font-size:100px;" onmouseover="changeColor()" onmouseout= "changeBack();"> That was fun, okay bye</span></div>
    </body>
